<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Card Hover</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <body>
        <div class="card-hover">
            <div class="card-hover-content">
                <h3 class="card-hover-title">
                    Make your <span>choice</span> right now!
                </h3>
                <p class="card-hover-text">
                    Peter Parker then attains spider-like qualities such as genius-level intellect,
                    superb scientist and inventor.
                </p>
                <a href="" class="card-hover-link">
                    <span>Learn How</span>
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 01-7.5 7.5M21 12H3" />
                    </svg>
                </a>
            </div>
            <div class="card-hover-extra">
                <h4>Learn <span>now</span> and get <span>40%</span> discount</h4>
            </div>
            <img alt="image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBw8exB4_WXj0W-RmIYWXOrhBzs6st_HILhw&usqp=CAU" />
        </div>
    </body>
</body>

</html>
